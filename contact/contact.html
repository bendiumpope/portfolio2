<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container d-flex flex-column shadow-lg rounded">
        <nav class="d-flex justify-content-end bg-secondary mb-3 exp" style="width: 100%; height:60px;">
            <ul class="nav d-flex align-items-end font-weight-bold">
                <li class="nav-item"><a href="../index/index.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="../about/about.html" class="nav-link text-white">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
            </ul>
        </nav>

    <div class="container exp">
        <header class='rounded shadow-lg d-flex justify-content-center align-items-center flex-column'>
            <h5 class="display-5 text-center">I'd really Love to hear from you!</h5>
            <p class="display-5"><em> Fill out this form.</em></p>
        </header>

        <form action='' method='post' class="rounded shadow-lg mt-2 p-3">
            <div class='form-group'>
                <label for='name'>Name</label>
                <input class="form-control" id='name' name='full-name' type='text' placeholder="Ama Benedict" required/>
            </div>
            <div class='form-group'>
                <label for='email'>Email</label>
                <input class="form-control" id='email' name='email' type='email'
                placeholder='benedict@yahoo.com.com'/>
            </div>
        
                    <!--inserting textarea on html-->
            <div class='form-group'>
                <label for='abstract'>Massage</label>
                    <textarea class="form-control" id='abstract' name='abstract' placeholder='enter massage here' required></textarea>
                <div class='instructions'>Describe your talk in 500 words or less</div>
            </div>
           
        
                    <!--inserting submit button on html-->
                <button type="submit" class="btn btn-primary m-3">Submit</button>
            </form>
        </div>
        <footer class="my-2 d-flex justify-content-center align-items-center bg-secondary foot">
            <p class="my-3 text-white font-weight-bold text-center">Ama Benedict &copy; 2019. All rights reserved</p>
            <p class="m-3 text-white font-weight-bold text-center">Phone: (+234)-8068681904</p>
        </footer>
    </div>  
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
